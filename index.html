<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta name="description" content="AnalogSea signup form">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
<img src="Analog_Sea.png" alt="AnalogSea-logo" class="logo">

<form class="signup-form" action="/signup/" method="post">
	<legend class="heading">Sign up</legend>
	<fieldset name="contact" class="no-border">
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="rectangle input-font" placeholder="foo@bar.com" patern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z] {2,3}$" required>
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="rectangle input-font" placeholder="1234passw0rd" required>
	</fieldset>

	<button type="submit" class="rectangle submit-button">Sign Up</button>
	<a href="/forgot-password/new" class="forgot-password">Forgot password?</a>
</form>
<p class="account">Already have an account?
	<a href="/login" class="account"> Log in</a>
	</p>

</body>
</html>
